  <body>
    <section class="blur">
      <header uk-sticky="top: 500; animation: uk-animation-slide-top; bottom: #sticky-on-scroll-up">
        <nav class="uk-container" uk-navbar="">
          <div class="uk-navbar-left"><a class="uk-navbar-item uk-logo uk-margin-medium-right" href="#"><img src="img/svg/logo.svg" alt="" width="70"></a>
            <ul class="uk-navbar-nav uk-visible@m">
              <li class="uk-active"><a href="#">САЛОНЫ</a></li>
              <li><a href="#" uk-toggle="target: #enter">ВХОД</a></li>
              <li><a href="#" uk-toggle="target: #registration">РЕГИСТРАЦИЯ</a></li>
            </ul>
          </div>
          <div class="uk-navbar-right">
            <div class="uk-visible@m">
              <form class="uk-search uk-search-default">
                <button class="uk-search-icon-flip" uk-search-icon=""></button>
                <input class="uk-search-input" type="search" placeholder="Поиск салона...">
              </form>
            </div>
            <div class="uk-hidden@m"><span uk-icon="icon: grid"></span>
              <div class="mobile-drop-down" uk-dropdown="pos: bottom-center; mode: click; offset: 28">
                <div class="uk-margin-medium-bottom">
                  <ul class="uk-nav uk-dropdown-nav uk-text-center">
                    <li class="uk-active"><a href="#">САЛОНЫ</a></li>
                    <li><a href="#" uk-toggle="target: #enter">ВХОД</a></li>
                    <li><a href="#" uk-toggle="target: #registration">РЕГИСТРАЦИЯ</a></li>
                  </ul>
                </div>
                <form class="uk-search uk-search-default">
                  <button class="uk-search-icon-flip" uk-search-icon=""></button>
                  <input class="uk-search-input" type="search" placeholder="Поиск салона...">
                </form>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section class="home-bg">
        <div class="uk-background-cover uk-flex uk-flex-middle" style="background-image: url(img/png/bg.png);">
          <div class="uk-width-1-1">
            <div class="uk-container">
              <h1>Все салоны вашего <br> города в одном месте,<br> запишитесь в один клик!</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- This is the modal enter-->
      <div id="enter" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body">
          <button class="uk-modal-close-default" type="button" uk-close=""></button>
          <h2 class="uk-modal-title uk-text-center">ВХОД</h2>
          <form action="">
            <div class="uk-margin">
              <input class="uk-input" type="email" placeholder="E-mail">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="password" placeholder="Пароль">
            </div>
            <div class="uk-grid uk-child-width-1-2@s uk-grid-small social" uk-grid="">
              <div><a class="uk-flex uk-flex-between uk-box-shadow-hover-large fb" href="">Войти через<i class="fa fa-facebook" aria-hidden="true"></i></a></div>
              <div><a class="uk-flex uk-flex-between uk-box-shadow-hover-large gg" href="">Войти через<i class="fa fa-google" aria-hidden="true"></i></a></div>
            </div>
            <div class="uk-margin uk-text-center forgot-password">
              <div><a href="">Забыли пароль?</a></div>
              <div><a href="">Нет аккаунта?</a></div>
            </div>
            <div class="uk-margin submit-btn uk-margin-auto uk-flex-center uk-width-3-4@s">
              <button type="submit">Войти</button>
            </div>
          </form>
        </div>
      </div>
      <!-- This is the modal registration-->
      <div id="registration" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body">
          <button class="uk-modal-close-default" type="button" uk-close=""></button>
          <h2 class="uk-modal-title uk-text-center">Регистрация</h2>
          <form action="">
            <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="ФИО">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="email" placeholder="E-mail">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="password" placeholder="Пароль">
            </div>
            <div class="uk-margin">
              <input class="uk-input" type="password" placeholder="Повторите пароль">
            </div>
            <div class="uk-grid uk-child-width-1-2@s uk-grid-small social" uk-grid="">
              <div><a class="uk-flex uk-flex-between uk-box-shadow-hover-large fb" href="">Войти через<i class="fa fa-facebook" aria-hidden="true"></i></a></div>
              <div><a class="uk-flex uk-flex-between uk-box-shadow-hover-large gg" href="">Войти через<i class="fa fa-google" aria-hidden="true"></i></a></div>
            </div>
            <div class="uk-margin uk-text-center forgot-password">
              <div><a href="">Забыли пароль?</a></div>
              <div><a href="">Нет аккаунта?</a></div>
            </div>
            <div class="uk-margin submit-btn uk-margin-auto uk-flex-center uk-width-3-4@s">
              <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </div>
          </form>
        </div>
      </div>
      <!-- This is the modal schedule-->
      <div class="uk-flex-top modal-schedule" id="modal-center" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
          <button class="uk-modal-close-default" type="button" uk-close=""></button>
          <form>
            <fieldset class="uk-fieldset">
              <div class="uk-text-center uk-margin">
                <legend class="uk-legend">ЗАПИСАТЬСЯ</legend>
                <p class="uk-margin-remove">Запись на 13.2.2018 09:30</p>
              </div>
              <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Ф.И.О">
              </div>
              <div class="uk-margin">
                <input class="uk-input phone-mask" type="text" placeholder="Телефон">
              </div>
              <div class="uk-margin">
                <button class="uk-button-default uk-button">Записаться</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- This is the modal rating-->
      <div class="uk-flex-top modal-schedule" id="modal-reviews" uk-modal="">
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
          <button class="uk-modal-close-default" type="button" uk-close=""></button>
          <form>
            <fieldset class="uk-fieldset uk-text-center">
              <div class="margin">
                <label class="uk-margin-small-bottom uk-display-block">Поставьте ваш рейтинг мастеру</label>
                <select class="rating-salon">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="uk-margin">
                <label class="uk-margin-small-bottom uk-display-block">Ваше имя</label>
                <input class="uk-input" type="text">
              </div>
              <div class="uk-margin">
                <label class="uk-margin-small-bottom uk-display-block">Оставьте свой отзыв о мастере</label>
                <textarea class="uk-textarea" name="" rows="10"></textarea>
              </div>
              <div class="uk-margin">
                <button class="uk-button-default uk-button">Отправить</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <script src="js/libs.min.js"></script>
      <script src="js/common.min.js"></script>
    </section>
  </body>
